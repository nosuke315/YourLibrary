<?xml version="1.0" encoding="Windows-31J"?>
<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
  	<h:head>
		<meta http-equiv="content-type" content="text/html;charset=Windows-31J"></meta>
		<meta http-equiv="expires" content="0"></meta>
		<script type="text/javascript">
			$(document).ready(function(){
			    $("#profileForm\\:Current_name").focus();
			    $("#profileForm\\:Current_name").select();
			});
			$(function(){
				$(checkbox).prop('disabled',true)
			});
		</script>
	</h:head>
	<h2>プロフィール変更</h2>
		<h:form id="profileForm">
			<p:growl id="msgs" showDetail="true"/>
			<p:panelGrid columns="2">

				<p:outputLabel value="account"/>
				<p:outputLabel id="Current_account" value="#{sessionInfo.loginUser.account}" redisplay="true"/>

				<p:outputLabel value="名前"/>
				<p:inputText id="Currents_name" value="#{sessionInfo.loginUser.name}" redisplay="true"/>

				<p:outputLabel value="E-mail"/>
				<p:inputText id="Currents_email" value="#{sessionInfo.loginUser.email}" />

				<p:commandButton value="OK" icon="ui-icon-check" action="#{changeProfileView.changeProfile}" update=":profileForm:msgs" />
				<p:commandButton value="Cancel" icon="ui-icon-close" />
			</p:panelGrid>
		</h:form>
</h:html>
